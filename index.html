<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Sent Event</title>
</head>

<body>
  <h1>Server Sent Event</h1>
  <div id="result"></div>
  <script>
    const eventSource = new EventSource('http://localhost:8083/api/index.php'); // Altere a URL para o endere√ßo do seu servidor
    console.log(eventSource);
    eventSource.addEventListener('message', function (event) {
      document.querySelector('#result').innerHTML += event.data;
    });
  </script>
</body>

</html>
